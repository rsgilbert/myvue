<html>
    <head>
        <meta charset="utf-8">
        <script src="node_modules/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="ex">
            <input v-model="msg" value="88" placeholder="input here">
            <p style="white-space: pre-line">{{ msg }}</p>
            <textarea v-model="msg" placeholder="multiple lines"></textarea>

            <input type="checkbox" id="box" v-model="isChecked">
            <label for="box" >{{ isChecked }}</label>

            <input type="radio" id="one" value="One" v-model="picked">
            <label for="one" >My ONe</label>
            <br>
            <input type="radio" id="two" value="Two" v-model="picked">
            <label for="two" >My Two</label>
            <span>picked : {{ picked }}</span>

            <select v-model="optionSelected" multiple>
                <option disabled value="">Please choose an option</option>
                <option>X</option>
                <option>Y</option>
                <option>Z</option>
            </select>
            <p>Selected {{ optionSelected }}</p>

            <input
                type="checkbox"
                v-model="isToggled"
                true-value="yes"
                false-value="no">
         </div>

        <script>
            var vm = new Vue({
                el: "#ex",
                data: {
                    msg: "",
                    isChecked: false,
                    picked: "Two",
                    optionSelected: [1,2,3,4,5,6],
                    isToggled: 'yes'
                }
            })
        
        </script>
    </body>
</html>
